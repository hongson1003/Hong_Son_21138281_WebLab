<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai18</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
        .main{
            width: 285px;
            height: 85px;
            margin: 20px auto;
            box-shadow: 0 0 5px 5px grey;
            padding: 5px;

        }
    </style>
</head>
<body>
    <div class="main">
        <form action="">
            <label for="option">Please indicate your area of interest:</label>
            <input type="text" id="opk" size="20" maxlength="20" list="listopk">
            <datalist id="listopk">
                <option value="HTML">HTML</option>
                <option value="CSS">CSS</option>
                <option value="JAVASCRIPT">JAVASCRIPT</option>
                <option value="C++">C++</option>
                <option value="PHP">PHP</option>
            </datalist>

        </form>


    </div>
</body>
</html>
